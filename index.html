<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Club BD</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="Navbar">
      <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a href="#" class="navbar-brand">
              <img src="images/web.jpg" height="28" alt="CoolBrand" />
            </a>
            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav"></div>

              <div class="navbar-nav ms-auto">
                <input
                  tabindex="1"
                  id="username"
                  name="username"
                  type="email"
                  class="login_textbox man"
                  placeholder="Email"
                />
                <input
                  tabindex="2"
                  id="password"
                  name="password"
                  type="password"
                  class="login_password mbn"
                  placeholder="Password"
                />
                <input
                  id="signInBtn"
                  class=""
                  tabindex="3"
                  type="submit"
                  value="Sign In"
                />
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="bodySection">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="tagline man">
              The social network for meeting
              <span class="tagline-ending">new people :)</span>
            </h1>
            <h2 class="convince">
              Millions of people are having fun and making new friends on Tagged
              every day. You can too!
            </h2>
          </div>

          <div class="col">
            <section class="vh-100 gradient-custom">
              <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                  <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                      <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form>
            
                          <div class="row">
                            <div class="col-md-6 mb-4">
            
                              <div class="form-outline">
                                <input type="text" id="firstName" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">First Name</label>
                              </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                              <div class="form-outline">
                                <input type="text" id="lastName" class="form-control form-control-lg" />
                                <label class="form-label" for="lastName">Last Name</label>
                              </div>
            
                            </div>
                          </div>
            
                          <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
            
                              <div class="form-outline datepicker w-100">
                                <input
                                  type="text"
                                  class="form-control form-control-lg"
                                  id="birthdayDate"
                                />
                                <label for="birthdayDate" class="form-label">Birthday</label>
                              </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                              <h6 class="mb-2 pb-1">Gender: </h6>
            
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="femaleGender"
                                  value="option1"
                                  checked
                                />
                                <label class="form-check-label" for="femaleGender">Female</label>
                              </div>
            
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="maleGender"
                                  value="option2"
                                />
                                <label class="form-check-label" for="maleGender">Male</label>
                              </div>
            
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="otherGender"
                                  value="option3"
                                />
                                <label class="form-check-label" for="otherGender">Other</label>
                              </div>
            
                            </div>
                          </div>
            
                          <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
            
                              <div class="form-outline">
                                <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                <label class="form-label" for="emailAddress">Email</label>
                              </div>
            
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
            
                              <div class="form-outline">
                                <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                <label class="form-label" for="phoneNumber">Phone Number</label>
                              </div>
            
                            </div>
                          </div>
            
                          <div class="row">
                            <div class="col-12">
            
                              <select class="select form-control-lg">
                                <option value="1" disabled>Choose option</option>
                                <option value="2">Subject 1</option>
                                <option value="3">Subject 2</option>
                                <option value="4">Subject 3</option>
                              </select>
                              <label class="form-label select-label">Choose option</label>
            
                            </div>
                          </div>
            
                          <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" value="Sign Up" />
                          </div>
            
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>




  </body>
</html>
